<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
          display: grid; 
          grid-template-columns: repeat(3, 1fr); 
          gap: 30px;
        }
        .Job{
            color: black;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    {%for i in data%}
    <div class="Job">
        <h1>{{i['Vəzifə']}}</h1>
        <h3>{{i['Maaş']}}</h3>
    </div>
    {%endfor%}
</body>
</html>
